<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STore data by Vivekanand</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        .result {
            margin-top: 15px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            border-radius: 4px;
            white-space: pre-line; /* Preserve line breaks in text output */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>STore My Work</h2>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date">
        </div>
        <div class="form-group">
            <label for="day">Day:</label>
            <select id="day">
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>
        </div>
        <div class="form-group">
            <label for="workerName">Worker's Name:</label>
            <input type="text" id="workerName" placeholder="Enter worker's name">
        </div>
        <div class="form-group">
            <label for="workingSite">Working Site:</label>
            <input type="text" id="workingSite" placeholder="Enter working site">
        </div>
        <div class="form-group">
            <label for="wage">Wage:</label>
            <input type="number" id="wage" placeholder="Enter wage">
        </div>
        <div class="form-group">
            <label for="hoursWorked">Hours Worked:</label>
            <input type="number" id="hoursWorked" placeholder="Enter hours worked">
        </div>
        <div class="form-group">
            <label for="comments">Personal Comments:</label>
            <textarea id="comments" rows="4" placeholder="Enter personal comments"></textarea>
        </div>
        <div class="form-group">
            <button onclick="storeData()">Store Data</button>
        </div>
        <div class="result" id="storedData">
            <!-- Stored data will be displayed here -->
        </div>
    </div>

    <script>
        function storeData() {
            var date = document.getElementById("date").value;
            var day = document.getElementById("day").value;
            var workerName = document.getElementById("workerName").value;
            var workingSite = document.getElementById("workingSite").value;
            var wage = document.getElementById("wage").value;
            var hoursWorked = document.getElementById("hoursWorked").value;
            var comments = document.getElementById("comments").value;
            
            if (!date || !day || !workerName || !workingSite || !wage || !hoursWorked || !comments) {
                alert("Please fill in all fields.");
                return;
            }
            
            var dataToStore = "Date: " + date + "\n"
                            + "Day: " + day + "\n"
                            + "Worker's Name: " + workerName + "\n"
                            + "Working Site: " + workingSite + "\n"
                            + "Wage: $" + wage + "\n"
                            + "Hours Worked: " + hoursWorked + "\n"
                            + "Personal Comments: " + comments + "\n";
            
            document.getElementById("storedData").innerHTML = "<pre>" + dataToStore + "</pre>";
            
            // Create a Blob object with the data
            var blob = new Blob([dataToStore], { type: "text/plain" });
            
            // Create a download link element
            var downloadLink = document.createElement("a");
            downloadLink.download = "worker_data.txt";
            downloadLink.innerHTML = "Download File";
            
            // Create a URL to the Blob object
            downloadLink.href = window.URL.createObjectURL(blob);
            
            // Append the download link to the container
            document.getElementById("storedData").appendChild(downloadLink);
        }
    </script>
</body>
</html>
